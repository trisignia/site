---
layout: contact
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Get In Touch!</h4>
            <div class="hline"></div>
                <p>{{ site.contact }}</p>
                <form role="form" class="contact-form">
                  <div class="form-group">
                    <label for="contact-form__name">Your Name</label>
                    <input type="text" class="form-control" id="contact-form__name">
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="contact-form__email">Your email address</label>
                        <input type="email" class="form-control" id="contact-form__email">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="contact-form__phone">Your phone number</label>
                        <input type="tel" class="form-control" id="contact-form__phone">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="contact-form__budget">Your budget range</label>
                    <input type="text" class="form-control" id="contact-form__budget" placeholder="(A ballpark idea is fine)">
                  </div>
                  <div class="form-group">
                    <label for="contact-form__referer">How you heard of us</label>
                    <input type="text" class="form-control" id="contact-form__referer">
                  </div>
                  <div class="form-group">
                    <label for="contact-form__message">What would you like?</label>
                    <textarea class="form-control" id="contact-form__message" rows="7"></textarea>
                  </div>
                  <button type="submit" class="btn btn-theme">Send it!</button>
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Our Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.tel }}
                </p>
                <p>{{ site.about }}</p>
        </div>
    </div><! --/row -->
</div><! --/container -->
